<!DOCTYPE html>
<html>
    <head>
        <title> HTML FORMS</title>
    </head>
    <body>
        <form>
            <label for ="name">Name:</label>
            <input type="text" id ="name" name="name" placeholder="Enter your name">
            <br>
            <label for ="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br>
            <label for ="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for ="male">Male</label><br>
            <input type="radio" id="gender" name="gender" value="female">
            <label for ="female">Female</label><br>
            <label for="address">Address:</label>
            <input type="text" id="address" address="address" placeholder="Enter your address"><br>
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" telephone="telephone" placeholder="Enter your telephone no."><br>
            <label for="email">Email:</label>
            <input type="text" id="email" email="email" placeholder="abdi@gmail.com"><br>
            <label for="course">Course:</label> 
            <input type="text" id="course" course="course" placeholder="Enter your course"><br>
            <button type="register">Register</button><button type="cancel">Cancel</button>
            <br>
            <button type="submit">Submit</button>
           </form>
    </body>
</html>
